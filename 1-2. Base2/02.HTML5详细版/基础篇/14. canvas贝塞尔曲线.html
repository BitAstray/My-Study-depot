<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      canvas {
        width: 500px;
        height: 300px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="can" width="500px" height="300px">
      <!-- 圆的组成：圆心(x,y) 半径(r) 弧度(start, end) 方向 -->
    </canvas>

    <script>
      var width = 500;
      var height = 300;
      var offset = 0;
      var num = 0;
      var canvas = document.getElementById("can");
      var ctx = canvas.getContext("2d");

      // ctx.quadraticCurveTo(200, 200, 300, 100);
      // ctx.bezierCurveTo(200, 200, 300, 100, 400, 200);
      setInterval(function () {
        ctx.clearRect(0, 0, width, height);
        ctx.beginPath();

        ctx.moveTo(0 + offset - 500, height / 2);
        ctx.quadraticCurveTo(
          width / 4 + offset - 500,
          height / 2 + Math.sin(num) * 120,
          width / 2 + offset - 500,
          height / 2
        );
        ctx.quadraticCurveTo(
          (width / 4) * 3 + offset - 500,
          height / 2 - Math.sin(num) * 120,
          width + offset - 500,
          height / 2
        );

        ctx.moveTo(0 + offset, height / 2);
        ctx.quadraticCurveTo(
          width / 4 + offset,
          height / 2 + Math.sin(num) * 120,
          width / 2 + offset,
          height / 2
        );
        ctx.quadraticCurveTo(
          (width / 4) * 3 + offset,
          height / 2 - Math.sin(num) * 120,
          width + offset,
          height / 2
        );
        ctx.stroke();
        offset %= 500;
        offset += 5;
        num += 0.05;
      }, 1000 / 30);
    </script>
  </body>
</html>
