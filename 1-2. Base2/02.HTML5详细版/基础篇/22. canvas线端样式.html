<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      canvas {
        width: 500px;
        height: 300px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="can" width="500px" height="300px">
      <!-- 圆的组成：圆心(x,y) 半径(r) 弧度(start, end) 方向 -->
    </canvas>

    <script>
      /** @type {HTMLCanvasElement} */
      var canvas = document.getElementById("can");
      var ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineWidth = 10;
      ctx.lineTo(200, 100);
      ctx.lineCap = "round"; //butt, square, round
      ctx.lineTo(100, 150);
      ctx.lineJoin = "miter"; //round, bevel, miter(miterLimit)
      ctx.miterLimit = 2;
      ctx.stroke();
    </script>
  </body>
</html>
