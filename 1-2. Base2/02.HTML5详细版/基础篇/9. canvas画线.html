<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      canvas {
        width: 500px;
        height: 300px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="can" width="500px" height="300px"></canvas>

    <script>
      var canvas = document.getElementById("can");
      var ctx = canvas.getContext("2d");

      ctx.moveTo(100, 100);
      ctx.lineTo(200, 100);
      ctx.lineWidth = 10;
      ctx.stroke();

      ctx.beginPath();
      ctx.lineWidth = 5;
      ctx.moveTo(200, 100);
      ctx.lineTo(200, 200);
      ctx.lineTo(150, 200);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    </script>
  </body>
</html>
