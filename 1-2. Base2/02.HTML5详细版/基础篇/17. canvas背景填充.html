<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      canvas {
        width: 500px;
        height: 300px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="can" width="500px" height="300px">
      <!-- 圆的组成：圆心(x,y) 半径(r) 弧度(start, end) 方向 -->
    </canvas>

    <script>
      /** @type {HTMLCanvasElement} */
      var canvas = document.getElementById("can");
      var ctx = canvas.getContext("2d");

      var img = new Image();
      img.src =
        "https://th.bing.com/th/id/OIP.vBBRNV7lecZP_iE-P44NxAAAAA?w=180&h=114&c=7&r=0&o=5&pid=1.7";
      img.onload = function () {
        ctx.beginPath();
        ctx.translate(10, 10);
        var bg = ctx.createPattern(img, "no-repeat");
        ctx.fillStyle = bg;
        ctx.fillRect(10, 10, 150, 220);
      };
    </script>
  </body>
</html>
