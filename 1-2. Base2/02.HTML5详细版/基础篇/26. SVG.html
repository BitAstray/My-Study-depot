    <style>
      @keyframes move {
        0% {
          stroke-dashoffset: 200px;
        }
        100% {
          stroke-dashoffset: 0px;
        }
      }

      .l1 {
        stroke-dasharray: 200px;
        stroke-dashoffset: 200px;
        animation: move 1s linear infinite;
      }
      polygon {
        fill: transparent;
        stroke: #000;
      }
      polyline {
        /* fill: transparent; */
        stroke: blueviolet;
        stroke-width: 5px;

        fill-opacity: 0.3;
        stroke-opacity: 0.5;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      text {
        stroke: blue;
        stroke-width: 2px;
      }
      path {
        fill: transparent;
        stroke: #ff00ff;
      }
    </style>
  </head>
