<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // 获取地理信息
      // 定位，台式笔记本大多数没有，手机有
      // 网络，粗略估计地理位置
      window.navigator.geolocation.getCurrentPosition(
        function (position) {
          console.log("position");
          console.log(position);
        },
        function (error) {
          console.log("error");
          console.log(error);
        }
      );
    </script>
  </head>
  <body></body>
</html>
