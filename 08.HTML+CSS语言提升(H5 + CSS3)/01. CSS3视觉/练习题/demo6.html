<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        padding: 40px;
        background: #fcf0f0;
        position: fixed;
      }
    </style>
    <style>
      /* 在这里完成作业 */
      .box {
        border-radius: 5px;
        box-shadow: 0 0 5px #000;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>这是一个固定定位的盒子</p>
      <p>它的宽高是不固定的</p>
      <p>请将它居中</p>
    </div>
  </body>
</html>
