  <body>
    <script>
      function transfer(key) {
        switch (key) {
          case "1":
            return "壹";
          case "2":
            return "贰";
          case "3":
            return "叁";
          case "4":
            return "肆";
          case "5":
            return "伍";
          case "6":
            return "陆";
          case "7":
            return "柒";
          case "8":
            return "捌";
          case "9":
            return "玖";
          case "0":
            return "零";
        }
      }

      function reverse() {
        var num = window.prompt("input");
        var str = "";

        for (let i = num.length; i >= 0; i--) {
          str += transfer(num[i]);
        }

        console.log(str);
      }
    </script>
  </body>
