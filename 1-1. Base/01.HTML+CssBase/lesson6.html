  <body>
    <!-- 两栏布局 -->
    <div class="left"></div>
    <div class="right"></div>

    <!-- 
    如何触发盒子的BFC
    1. position:absolute;
    2. display:inline-block;
    3. float:left/right;
    4. overflow:hidden;
   -->

    <div class="wrapper">
      <div class="content"></div>
    </div>

    <!-- 
    浮动元素产生了浮动流
    所有产生了浮动流的元素，块级元素看不到他
    产生了BFC和文本类元素（inline）以及文本能看到浮动效果
   -->
  </body>
