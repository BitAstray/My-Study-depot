    <!-- 
    1. 行级元素inline: <span> <strong> <a> <em> <input> <del>
    feature:  内容决定元素所占位置
              不可以通过CSS改变匡高
    2. 块级元素block: <p> <div> <ul> <li> <address> <form> <ol>
    feature:  独占一行
              可以通过CSS改变宽高
    3. 行级块元素:inline-block: <img>
    feature:  内容决定大小
              可以改宽高

    带有inline的元素都有文字特性  元素之间有4px的距离
   -->
