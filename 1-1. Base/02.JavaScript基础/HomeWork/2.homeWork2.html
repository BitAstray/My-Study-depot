<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 4.反向输出三位数
      var n = parseInt(window.prompt("input"));
      var m = 0;

      m =
        parseInt(n / 100) +
        parseInt((n % 100) / 10) * 10 +
        parseInt(n % 10) * 100;
      document.write(m);
    </script>
  </body>
</html>
