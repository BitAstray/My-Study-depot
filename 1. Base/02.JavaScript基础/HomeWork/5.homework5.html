<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function transferCH(key) {
        switch (key) {
          case "1":
            return "壹";
          case "2":
            return "贰";
          case "3":
            return "叁";
          case "4":
            return "肆";
          case "5":
            return "伍";
          case "6":
            return "陆";
          case "7":
            return "柒";
          case "8":
            return "捌";
          case "9":
            return "玖";
          case "0":
            return "零";
        }
      }

      function transferUnits(key) {
        switch (key) {
          case 2:
            return "拾";
          case 3:
            return "佰";
          case 4:
            return "仟";
          case 5:
            return "萬";
          case 6:
            return "拾萬";
          case 7:
            return "佰萬";
          case 8:
            return "仟萬";
          case 9:
            return "亿";
          default:
            return "";
        }
      }

      function banker(num) {
        num = String(num);
        var str = "";
        var flag = true;
        if (num.length > 9) {
          console.log("error");
        }
        for (let i = 1; i <= num.length; i++) {
          if (num[i - 1] == 0) {
            flag = false;
          } else if (i != 1 && flag == false) {
            flag = true;
            str += transferCH("0");
          }

          if (flag) {
            str += transferCH(num[i - 1]) + transferUnits(num.length - i + 1);
          }
        }
        console.log(str);
      }
    </script>
  </body>
</html>
