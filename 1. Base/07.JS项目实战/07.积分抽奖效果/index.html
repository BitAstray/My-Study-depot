<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07.抽奖案例</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <!-- 抽奖项 -->
        <ul class="prize-list">
          <li>
            <img src="./img/prize_1.png" alt="" />
            <span>IphoneX</span>
          </li>
          <li>
            <img src="./img/prize_2.png" alt="" />
            <span>现金50元</span>
          </li>
          <li>
            <img src="./img/prize_3.png" alt="" />
            <span>HUAWEI</span>
          </li>
          <li>
            <img src="./img/prize_4.png" alt="" />
            <span>现金10元</span>
          </li>
          <li>
            <img src="./img/prize_5.png" alt="" />
            <span>谢谢参与</span>
          </li>
          <li>
            <img src="./img/prize_6.png" alt="" />
            <span>手机优惠券</span>
          </li>
          <li>
            <img src="./img/prize_7.png" alt="" />
            <span>电脑优惠券</span>
          </li>
          <li>
            <img src="./img/prize_8.png" alt="" />
            <span>U盘</span>
          </li>
        </ul>

        <!-- 中间区域 -->
        <div class="controller">
          <div class="controller-left">
            <img src="./img/logo.png" alt="" />
            <span>还可以抽奖<span class="number"></span>次</span>
          </div>
          <img class="lottery-btn" src="./img/start_btn.png" alt="" />
        </div>
      </div>

      <!-- 对话框区域 -->
      <div class="masker-dialog">
        <div class="masker-container">
          <div class="masker-head">
            <span class="title">温馨提示</span>
            <span class="close">&times;</span>
          </div>

          <div class="masker-content">获奖文案</div>
          <div class="masker-btn">再来一次</div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
