<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lesson2</title>
</head>
<body>

	<p>	我很                  帅</p>
	<!-- 空格为文字分隔符 -->
	<div style="width: 100px;height: 100px;background-color: red;">
		qwerqwwerqerqrqeqrw rrweqrew
	</div>

	<!-- 
	html编码:
	&nbsp; == 空格
	&lt; == <（小于号）
	&gt; == >（大于号）
	 -->

	<p>	我很&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;帅</p>
	<p>&lt;div&gt;</p>

	<!-- 有序列表 -->
	<ol type="i" reversed start="5">
		<li>marvel</li>
		<li>速8</li>
		<li>了不起的盖茨不</li>
	</ol>

	<!-- 无序列表 -->
	<ul type="circle">
		<li>marvel</li>
		<li>速8</li>
		<li>了不起的盖茨不</li>
	</ul>

	<!-- 
		<a>的功能：
		1. 超链接
		2. 锚点
		3. 打电话
		4. 协议限定符
	 -->
	 <a href="https://www.baidu.com">www.baidu.com</a>


</body>
</html>
